<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Use correct character set. -->
		<meta charset="utf-8">
		<!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>#Berlin3D - Greenhouse Gas Emission Estimator</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" >
		<link rel="stylesheet" href="Build/Cesium/Widgets/widgets.css" media="screen" >
		<link rel="stylesheet" href="emission-calc.css" >
		<script src="Build/Cesium/Cesium.js"></script>
	</head>
	<body style="background: #000;">
		<div id="cesiumContainer" class="globeWindow"></div>
		<div id="infoContainer"class="infoWindow">
			<p>
				<b>Selected Building:</b>
				<table>
					<tbody>
						<tr>
							<td>ID:</td>
							<td>
								<span size="5">TODO Parse ID</span>
							</td>
						</tr>
						<tr>
							<td>Address:</td>
							<td>
								<span size="5">TODO Parse Address</span>
							</td>
						</tr>
					</tbody>
				</table>
			</p>
			<p>
				<b>Energy Parameters:<b>
				<table>
					<tbody>
						<tr>
							<td>Energy Rating Type</td>
							<td>
								<input size="30" data-bind="value: energyRatingType" type="text" />
							</td>
						</tr>
						<tr>
							<td>Energy Consumption <br>Contains Warm Water</td>
							<td>
								<input size="30" data-bind="value:warmWater" type="text" />
							</td>
						</tr>
						<tr>
							<td>Heating Type</td>
							<td>
								<input size="30" data-bind="value: heatingType" type="text" />
							</td>
						</tr>
						<tr>
							<td>Energy Source</td>
							<td>
								<input size="30" data-bind="value: energySource" type="text" />
							</td>
						</tr>
						<tr>
							<td>Thermal Characteristic</td>
							<td>
								<input size="30" data-bind="value: thermalCharacteristic" type="text" />
							</td>
						</tr>
						<tr>
							<td>CO2 Emissions</td>
							<td>
								<span size="30" data-bind="text: co2Emissions" type="text" />
							</td>
						</tr>
					</tbody>
				</table>
				<button onClick="logg()">Send Data!</button>
			</p>
		</div>
		<script src=gfz-emission-calc.js></script>
	</body>
</html>
